<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações Pessoais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header id="title">
    <!-- Botão de voltar -->
    <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Voltar
    </a>
    <h1>Informações Pessoais</h1>
</header>

<main>
    <div class="quadrado">
        <form action="#" method="POST">
            <!-- Campo: Primeiro Nome -->
            <label for="nome1">Primeiro Nome:</label>
            <div class="input-container">
                <input type="text" id="nome1" name="nome1" placeholder="Ex.: João" required>
                <i class="fa-solid fa-pen-to-square"></i>
            </div>

            <!-- Campo: Último Nome -->
            <label for="nome2">Último Nome:</label>
            <div class="input-container">
                <input type="text" id="nome2" name="nome2" placeholder="Ex.: Silva" required>
                <i class="fa-solid fa-pen-to-square"></i>
            </div>

            <!-- Campo: CPF -->
            <label for="cpf">CPF:</label>
            <div class="input-container">
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" oninput="mascaraCPF(this)" required>
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            
            <!-- Campo: Email -->
            <label for="email">Email:</label>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                <i class="fa-solid fa-pen-to-square"></i>
            </div>

            <!-- Campo: Telefone -->
            <label for="telefone">Telefone:</label>
            <div class="input-container">
                <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" oninput="mascaraTelefone(this)" required>
                <i class="fa-solid fa-pen-to-square"></i>
            </div>

            <!-- Botões -->
            <div class="button-container">
                <button type="reset" class="btn-clear">Limpar</button>
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </form>
    </div>
</main>

<script>
    // Função para aplicar a máscara no CPF
    function mascaraCPF(input) {
        let value = input.value.replace(/\D/g, ""); // Remove tudo que não é dígito
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        input.value = value;
    }

    // Função para aplicar a máscara no Telefone
    function mascaraTelefone(input) {
        let value = input.value.replace(/\D/g, ""); // Remove tudo que não é dígito
        value = value.replace(/^(\d{2})(\d)/g, "($1) $2"); // Adiciona parênteses no DDD
        value = value.replace(/(\d{5})(\d)/, "$1-$2"); // Adiciona o traço
        input.value = value;
    }
</script>
</body>
</html>
