<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="perfil-container">
        <div class="perfil-card">
            <!-- Informações do Perfil -->
            <div class="title">
                <h1>Meu perfil</h1>
                <h1>Id: <span>54641</span></h1>
            </div>
            <div class="info-container">
                <form action="#" method="post">
                    <!-- Campo de Nome -->
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="João Silva">
                    </div>

                    <!-- Campo de E-mail -->
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" value="joao.silva@email.com">
                    </div>

                    <!-- Campo de Data de Nascimento -->
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" value="1990-10-10">
                    </div>

                    <!-- Campo de Telefone -->
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" value="(11) 98765-4321">
                    </div>

                    <!-- Campo de CPF -->
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" value="123.456.789-12">
                    </div>

                    <!-- Botão para Modificar -->
                    <div class="actions">
                        <button type="submit" class="btn-modificar">Modificar</button>
                    </div>
                </form>

                <!-- Botão de Voltar -->
                <div class="actions">
                    <a href="javascript:history.back()" class="btn-voltar">Voltar</a>
                </div>

                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>
</html>
